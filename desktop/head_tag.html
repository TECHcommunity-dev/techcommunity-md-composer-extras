<script type="text/discourse-plugin" version="0.8" nonce="db65c632e74b92dd893da114111d6f40">
const { iconNode } = require("discourse-common/lib/icon-library");
// TOOLBAR
api.onToolbarCreate(toolbar => {
    toolbar.addButton({
        id: "heading2_button",
        group: "fontStyles",
        icon: "heading",
        perform: e => e.applySurround('## ', ' ', 'heading2_text')
    });
});
api.onToolbarCreate(toolbar => {
    toolbar.addButton({
        id: "heading3_button",
        group: "fontStyles",
        icon: "heading",
        perform: e => e.applySurround('### ', ' ', 'heading3_text')
    });
});


// TEXTS
let translations = I18n.translations[I18n.currentLocale()].js;
if (!translations) {
  translations = {};
}
if (!translations.composer) {
  translations.composer = {};
}

translations.composer.heading2_button_title = settings.heading2_button;
translations.composer.heading2_text =
  settings.heading2_text;
  
translations.composer.heading3_button_title = settings.heading3_button;
translations.composer.heading3_text =
  settings.heading3_text;
 
</script>
